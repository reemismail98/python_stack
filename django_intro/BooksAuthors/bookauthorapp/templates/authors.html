<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    th, td {
    border: 1px solid black;
    }
    body{display:flex;
    }
    table{margin-left: 100px;}
</style>
<body>
    <form action="/authors/authorsadd" method="post">
        {% csrf_token %}
        <h1>Add a Author</h1>
        <p>First Nmae:</p>
        <input type="text" name="fname"><br>
        <p>Last Name:</p>
        <input type="text"  name="lname"><br>
        <p>Notes:</p>
        <input type="text"  name="notes"><br><br>
        <input type="submit" value="Add">
    </form>
    <table>
        <tr>
            <th>ID</th>
            <th>Nmae</th>
            <th>Action</th>
        </tr>
    {% for author in all_the_authors %}
        <tr>
            <td>{{ author.id }}</td>
            <td>{{ author.first_name }}<p> </p>{{ author.last_name }}</td>
            <td><a href="/authors/{{ author.id }}">View</a></td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
