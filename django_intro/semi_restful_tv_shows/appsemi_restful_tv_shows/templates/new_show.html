<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a new show</title>
</head>
<body>
    <h1>Add a New Show</h1>
    <a href="/shows">Go Back</a>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/shows/add" method="POST">
        {%csrf_token%}
        Title <input type="text" name="title" id="title" required><br>
        Network <input type="text" name="network" id="network" required>
        Release Date <input type="date" name="release_date" id="release_date" required><br><br>
        Description: <input type="text" name="description" id="description" ><br><br>
        <input type="submit" value="create" >
    </form>
</body>
</html>
