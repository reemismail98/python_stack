
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head>
<body>
    <h1 id="headwel">Welcome!</h1><br>
   <form action="/registration" method="POST" id="reg">
    <h1>Registration</h1>

    <!-- <input type="hidden" name="login_type" value="registration"> -->
    {% csrf_token %}

       <label for="firstname">First Name:  </label><br><input type="text" name="firstname" id="firstname" required><br><br>
       <label for="lastname">Last Name:  </label><br><input type="text" name="lastname" id="lastname" required><br><br>
       <label for="email">Email:   </label><br><input type="email" name="email" id="email" required><br><br>
       <label for="password">Password:     </label><br><input type="password" name="password" id="password" required><br><br>
       <label for="confirm_pw">Confirm PW:</label><br><input type="password" name="confirm_pw" id="confirm_pw" required><br><br>
       <input type="submit" name="submit" value="Registration"><br><br>
   </form>

   <form action="/login" method="POST" id="login">
    <h1>Login</h1>

    <!-- <input type="hidden" name="login_type" value="login"> -->
    {% csrf_token %}
   
    <label for="email">Email:</label><br><input type="email" name="email" id="email" required><br><br>
    <label for="password">Password:</label><br><input type="password" name="password" id="password" required><br><br>
       <input type="submit" name="submit" value="Login">
   </form>

   
   {% if messages %}
   <ul class="messages">    
       {% for message in messages %}    
           <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
       {% endfor %}
   </ul>
   {% endif %}
</body>
</html>
